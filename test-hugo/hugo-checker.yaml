# HugoCHecker configuration file for this directory

default-language: en
languages:
  - pl
  - en
folders-to-check:
  - content
  - content/blog
ignore-files:
  - content/undone.md
  - content/undone.pl.md
required-headers:
  - slug
  - title
  - description
  - author
  - date
  - series
  - categories
required-lists:
  series:
    en:
      - Personal experience
      - Existential question
      - Practice
      - Other
    pl:
      - Osobiste doświadczenie
      - Egzystencjalne pytanie
      - Praktyka
      - Inne
  categories:
    en:
      - For everyone
      - For beginners
      - For advanced
      - Information
    pl:
      - Dla wszystkich
      - Dla początkujących
      - Dla zaawansowanych
      - Informacja
check-header-duplicates:
  - slug
  - title
check-file-language: no
spell-check: no
check-slug-regex: yes
pattern-slug-regex: ^[a-z0-9]+(?:-[a-z0-9]+)*$
