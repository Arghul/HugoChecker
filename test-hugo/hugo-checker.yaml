# HugoCHecker configuration file for this directory

default-language: en
languages:
  - pl
  - en
folders-to-check:
  - content
  - content/blog
ignore-files:
  - content/undone.md
  - content/undone.pl.md
required-headers:
  - slug
  - title
  - description
  - author
  - date
required-lists:
  series:
    en:
      - Personal experience
      - Existential question
      - Practice
      - Other
